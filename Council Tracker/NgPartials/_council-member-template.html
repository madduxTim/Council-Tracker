<div class="col-lg-12" data-ng-init="getMember(id)">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5>{{member.Name}} -- {{member.Office}}</h5>
        </div>
        <div class="panel-body">
            {{member.Address}}
            {{member.Phone}}
            {{member.Email}}
            <img src="{{member.PhotoURL}}" />
        </div>
    </div>
</div>
