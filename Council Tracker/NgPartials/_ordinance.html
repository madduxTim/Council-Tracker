<h2>Ordinances</h2>
<p>See below for a list of Ordinances for 2017</p>
<div class="col-lg-12">
    <div class="panel panel-info" ng-repeat="ord in getOrds()">
        <div class="panel-heading"><a ng-href="#/Ordinance/{{ord.OrdNumber}}">Ordinance No. {{ord.OrdNumber}}</a> <!--|| Sponsors:--> </div>
        <div class="panel-body">
            <p>Caption: {{ord.Caption}}</p>
        </div>
    </div>
</div>
