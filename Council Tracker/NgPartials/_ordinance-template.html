<div class="col-lg-12" data-ng-init="getOrd(bill_number); signIn()">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h5>Ordinance {{ord.OrdNumber}} -- {{ord.Year}}<!-- || Sponsor: {{ord.Sponsor}}--></h5>
            <button type="button" class="btn btn-default" ng-click="follow(ord.OrdNumber)">
                <span class="glyphicon glyphicon-ok"></span> Follow
            </button>
            <button type="button" class="btn btn-default" ng-click="unfollow(ord.OrdNumber)">
                <span class="glyphicon glyphicon-eject"></span> UnFollow
            </button>
        </div>
        <div class="panel-body">
            <div>
                <h5>Caption: </h5> 
                {{ord.Caption}} 
            </div>
            <div>
                <h5>Main Text: </h5> 
                <p ng-bind-html="ord.Body"></p> 
            </div>
            <div>
               <h5>Enactment Date: </h5>
                <!--{{ord.EnactmentDate}}-->
            </div>
            <!--<div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    <span class="sr-only">40% Complete (success)</span>
                </div>
            </div>-->
        </div>
    </div>
</div>
