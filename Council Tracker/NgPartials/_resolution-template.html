<div class="col-lg-12" data-ng-init="getRes(bill_number); signIn()">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5>Resolution {{res.ResNumber}} -- {{res.Year}} || Sponsor: <!--{{res.Sponsor}}--></h5>
            <button type="button" class="btn btn-default" ng-click="follow(res.ResNumber)">
                <span class="glyphicon glyphicon-ok"></span> Follow
            </button>
        </div>
        <div class="panel-body">
            <div>
                <h5>Caption: </h5>
                {{res.Caption}}
            </div>
            <div>
                <h5>Main Text: </h5>
                <p ng-bind-html="res.Body"></p>
            </div>
            <div>
                <h5>Enactment Date: </h5>
                <!--{{res.EnactmentDate}}-->
            </div>
            <!--<div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    <span class="sr-only">40% Complete (success)</span>
                </div>
            </div>-->
        </div>
    </div>
</div>
